<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link href="src/styles.css" rel="stylesheet">
</head>

<body>
	<h1>Infinite cats</h1>
	<div id="cats"></div>
	<div class="error hidden">
		<div class="cat">
			<svg width='140' height='180'>
				<circle cx='70' cy='95' r='50' style='stroke:black;fill:none' />
				<circle cx="55" cy="80" r="5" stroke="black" fill="#339933"/>
				<circle cx="85" cy="80" r="5" stroke="black" fill="#339933"/>
				<g id="whiskers">
				<line x1="75" y1="95" x2="135" y2="85" style="stroke: black;"/>
				<line x1="75" y1="95" x2="135" y2="105" style="stroke: black;"/>
			</g>
				
				<use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)"/>
				<polyline points="108 62,  90 10,  70 45,  50, 10,  32, 62"
				style="stroke: black; fill: none;" />
			<!-- mouth -->
			<polyline points="35 110, 45 120, 95 120, 105, 110"
				style="stroke: black; fill: none;" />
				<path d="M 75 90 L 65 90 A 5 10 0  0 0 75 90"
				style="stroke: black; fill: #ffcccc"/>
				
			</svg>
			
		</div>	
		Ошибка загрузки котов
	</div>
	
		  
	<div id="popup" class="popup">
		<div class="popup-area"></div>
		<div class="popup-body">
			<div class="popup-content">
				<!-- <a href="" class="popup-close">&#10006;</a> -->
				<div class="popup-title">Cat id</div>
				<div class="popup-text"></div>
			</div>
		</div>
	</div>

	<div class="spinner-border" role="status"></div>
	<div id="count" class="cat-counter">Cat counter: <span>0</span></div>  
	<script src="src/index.js">
	</script>
</body>

</html>
